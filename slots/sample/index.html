<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Quantum Slots</title>
		<link rel="stylesheet" href="bootstrap.css"></link>
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/themes/ui-lightness/jquery-ui.css">
		<link rel="stylesheet" href="bootstrap-responsive.css"></link>
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/themes/ui-lightness/jquery-ui.css">
		<link rel="stylesheet" href="demo.css"></link>
	</head>
	<body>
		<div class="container">
			<div class="page-header" style="">
				<h1>
					Quantum Slots
				</h1>
			</div>

			<div class="row">
					<div class="roulette_container" >
						<div class="roulette" style="display:none;">
							<img src="zero.png"/>
							<img src="one.png"/>
						</div>
					</div>
					<div class="roulette_container" >
						<div class="roulette" style="display:none;">
							<img src="zero.png"/>
							<img src="one.png"/>
						</div>
					</div>
					<div class="roulette_container" >
						<div class="roulette" style="display:none;">
							<img src="zero.png"/>
							<img src="one.png"/>
						</div>
					</div>
					<div class="btn_container">
						<p>
						<button class="btn btn-large start"> START </button>
						<button class="stop btn-large btn"> STOP </button>
						</p>
					</div>
					<div class="status" id="status" contenteditable="true"></div>
				<div class="span4">
					<div class="right_container">
						<div class="speed_value param_label">
							<span class="param_name">speed :</span> <span class="speed_param"></span>
						</div>
						<div id="speed"> </div>
						
						<div class="duration_value param_label">
							<span class="param_name">duration :</span> <span class="duration_param"></span>
						</div>
						<div id="duration"> </div>
						
						<div class="stop_image_number_value param_label">
							<span class="param_name">Randomness :</span> quantum random</span>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/jquery-ui.min.js"></script>
		<script src="../roulette.js"></script>
		<script src="demo.js"></script>

	</body>
</html>
